<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    hr {
        border: 2px solid #000;
        width: 100%;
        height: 100%;
    }

    form {
        padding: 3px;
    }

    input[type="text"] {
        border: 1px solid #ccc;
        background-color: #fff;
        padding: 8px;
        font-size: 14px;
        color: #999;
    }

    input[type="text"]:focus,
    input[type="text"]:hover {
        border-color: #999;
    }
</style>
<header>
    <h1 style="font-size: 50px;" align="center">FE Admission Form</h1>
    <hr>
</header>

<body>
    <main>
        <form>
            <h3>1. Candidate Full Name. (as per Marksheet)</h3>
            <input type="text" name="Person name">

            <h3>2. Date of Birth.</h3>
            <input type="text" name="Date of birth">

            <h3>3. Family Annual Income.</h3>
            <input type="radio" name="Sal"><b>1-2 lacs</b><br>
            <input type="radio" name="Sal"><b>2-3 lacs</b><br>
            <input type="radio" name="Sal"><b>3-4 lacs</b><br>
            <input type="radio" name="Sal"><b>more than 5 lacs</b>
            
            <h3>4. Nationality.</h3>
            <input type="text" name="Nationality">
        </form>
    </main>

</body>
<footer>

</footer>

</html>
