<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>

<body align="center">
    <h1>Create Your Account</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
            <td>Name</td>
            <td><input type="text" id="n1" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <td>E-mail;</td>
            <td><input type="email" id="e1" placeholder="Enter your Email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="p1" placeholder="Enter your Password"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" id="p2" placeholder="Confirm your Password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="Submit" value="Create"></td>
        </tr>
    </table>
</body>

</html>
