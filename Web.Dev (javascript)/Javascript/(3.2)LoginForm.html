<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header align="center" style="background-color: grey;color: aliceblue; margin: auto; padding: 0px;">
        <h1>Login Form</h1>
    </header>
    <h3>
        Login
    </h3>
    <form id="Login-Form" onsubmit="return submitForm()">
        <h4>Username</h4>
        <input type="text" name="Username" placeholder="Enter your Username">
        <h4>Password</h4>
        <input type="password" name="Password" placeholder="Enter your Password"><br><br>
        <input type="submit" value="Login">
        <input type="button" value="Signup" onclick="create()">
    </form>
    <script type="text/javascript">
        function submitForm() {
            alert("Login Successful");
            return false; 
        }

        function create() {
            window.location = "(3.3)SignupForm.html";
        }
    </script>
</body>

</html>
